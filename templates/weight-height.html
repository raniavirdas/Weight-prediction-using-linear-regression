<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Weight Prediction | Rania Virda Sukmaningsih</title>
</head>

<body class="bg-gray-100">
    <!-- component -->
    <!-- component -->
    <div class="bg-gray-200 min-h-screen pt-2 font-mono my-16">
        <div class="container flex mx-auto">
            <div class="inputs w-full max-w-2xl p-6">
                <h2 class="text-2xl text-gray-900">Weight Prediction</h2>
                <form class="mt-6 border-t border-gray-400 pt-4" method="POST" action="">
                    <div class='flex flex-wrap -mx-3 mb-6'>
                        <div class='w-full md:w-full px-3 mb-6'>
                            <p class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'>
                                What Gender Are You?</p>
                            <input type="radio" id='grid-text-1' name='Gender_Male' value='Male'>
                            <label for='grid-text-1'>Male</label>
                            <input type="radio" id='grid-text-2' name='Gender_Male' value='Female'>
                            <label for='grid-text-2'>Female</label>
                        </div>
                        <div class='w-full md:w-full px-3 mb-6'>
                            <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'
                                for='grid-text-3'>What Height of Your Body?</label>
                            <input type="text"
                                class='appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-gray-500'
                                id='grid-text-3' type='text' placeholder='Input Your Height (cm), ex: 175'
                                name="Height" required>
                        </div>
                    </div>
                    <div class="flex justify-end ">
                        <button
                            class="appearance-none bg-gray-200 text-gray-900 px-2 py-1 shadow-sm border border-gray-400 rounded-md hover:bg-gray-300"
                            type="submit">Prediksi</button>
                    </div>
            </div>
            </form>
            {% if result is defined %}
            <div class="prediction-result w-full max-w-2xl p-6">
                <h2 class="text-2xl text-gray-900">Result of Weight Prediction</h2>
                <h2 class="mx-auto text-3xl text-center px-2 py-2 bg-gray-300 rounded rounded-full mt-5">{{result}} Kg</h2>
            </div>
            {% endif %}
        </div>
    </div>
</body>

</html>
